<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROWDFUND</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>
</head>

<body>
    <header>
        <h1>Support Our Mission</h1>
        <p>Together, we can make a difference</p>
    </header>

    <main class="campaign-container">
        <div class="campaign-card">
            <img src="image/david-todd-mccarty-UrdKjYlgN7k-unsplash.jpg" alt="Campaign Image" height="">

            <div class="card-content">
                <h2>Help Build Clean Water Wells</h2>
                <p>we're raising funds to build clean water wells in rural villages. Your support can change lives</p>

                <div class="progress-container">
                    <div class="progress-bar" id="progressBar" style="width: 45%;"></div>
                </div>
                <p><strong>$4,500</strong> raised of <strong>$10,000</strong> goal</p>

                <button onclick="openModal()">Donate Now</button>
            </div>
        </div>
    </main>

    <div class="modal" id="donateModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Make a Donation</h3>
            <input type="number" id="donationAmount" placeholder="Enter amount ($)"/>
            <button onclick="donate()">Confirm Donation</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Crowdfund Initiative</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
